<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de nacionalidade</h1>

    <input type="text" placeholder="Informe seu país de origem:" id="na">

    <div id="res">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
    </div>
    <input type="button" value="Verificar" onclick="calcular()" id="b">



    <script>

        function calcular() {

            var n = document.getElementById('na')
            var res = document.getElementById('res')

            var nn = n.value

            if (nn == 'Brasil' || nn == 'brasil')
            {
                res.innerHTML = `Você, nascendo em ${nn}, é brasileiro.`
            }
            else {
                res.innerHTML = `Você, nascendo no ${nn}, é estrangeiro.`
            }

            

        }
    </script>
</body>

</html>
