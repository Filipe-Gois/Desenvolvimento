<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt; .  <!-- LESS THAN (MENOR QUE) GREATER THAN(MAIOR QUE)  -->
        <!-- br= break row "quebra de linha" -->
    </p>




    <P>Vamos adicionar alguns símbolos especiais:
        &reg;

        &copy;

        &trade;

        &euro;

        &pound;

        &cent;

        &Delta;

        &uparrow;
    </P>


    <p>Emojis: &#X1f600</p>
</body>
</html>
